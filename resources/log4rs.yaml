### https://github.com/estk/log4rs
refresh_rate: 10 seconds
appenders:
  stdout:
    kind: console
    encoder:
      #pattern: "{d(%Y-%m-%dT%H:%M:%S%Z)} {({l}):5.5} [{f:>45.45}:{L}] - {m}{n}"
      pattern: "{d(%Y-%m-%dT%H:%M:%S%Z)} {({l}):5.5} [{f}:{L}] - {m}{n}"
  file:
    kind: file
    path: "/tmp/log/requests.log"
    encoder:
      pattern: "{d(%Y-%m-%dT%H:%M:%S%Z)} {({l}):5.5} [{f}:{L}] - {m}{n}"
root:
  level: info
  appenders:
    - stdout
    - file