{% extends "base.html" %}

{% block title %}{{title}}{% endblock title %}

{% block head %}
    {{ super() }}
    <style type="text/css">
    body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
    }

    #graphiql {
        height: 80vh;
    }
    .graphiql-sidebar * {
    	  box-sizing: content-box;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphiql@2.0.7/graphiql.min.css" crossorigin="anonymous" />
{% endblock head %}

{% block content %}
<div id="graphiql">Loading...</div>
    <script src="https://cdn.jsdelivr.net/npm/graphiql@2.0.7/graphiql.min.js" crossorigin="anonymous"></script>
    <script>
    const url = 'http://127.0.0.1:8080/graphql';
    const subscriptionUrl = 'ws://127.0.0.1:8080/graphql';
    const fetcher = GraphiQL.createFetcher({ url, subscriptionUrl });

    ReactDOM.render(
        React.createElement(GraphiQL, {
            fetcher: fetcher,
            isHeadersEditorEnabled: true,
            shouldPersistHeaders: true
        }),
        document.getElementById('graphiql'),
    );
    </script>
{% endblock content %}
